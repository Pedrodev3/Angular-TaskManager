<h2>Tarefas</h2>

<table class="table table-striped table-bordered table-hover border">
  <thead>
    <tr>
      <th style="padding: 1rem 1rem">Lista:</th>
      <th>Concluída</th>
      <th class="text-center">
        <!-- Operador de atribuição sendo usado junto com diretiva do Angular feita
        para roteamento e que está dentro do pacote "router".
        Com isso, é atribuído um valor para o routerLink, valor esse que é a url
        que você quer adicionar e que vai ser utilizada no momento que interagir com a âncora.
        É criado um link para a tag que possui esse operador
        Sempre utilizar uma "/" inicial -->
        <a [routerLink]="['/tasks/insert']" class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
        </a>
      </th>
    </tr>
  </thead>

  <tbody>
    <!-- Diretiva - Gera um atributo para um componente
    Essa diretiva em específico é para criar um loop "for in"-->
    <tr *ngFor="let task of tasks">
      <!-- [] - Operador de atribuição do Angular (atribui um valor para o componente em questão) -->
      <td [class.success]="!task.conclude">{{ task.name }}</td>

      <td style="width: 70px" class="text-center">
        <input type="checkbox" [value]="task.id" [checked]="task.conclude" />
      </td>

      <td class="text-center" style="width: 200px">
        <!--Para capturar a rota criada com o parâmetro "id", escreva dessa forma,
        não utilize os ":" que foi utilizado no TasksRoutingModule.
        Lembre se que o id buscado deve ser referenciado ao partir do "task" que é tido como sendo o elemento
        da lista que o "ngFor" está percorrendo. Assim cada momento ele vai ser um elemento especifico e único. -->
        <a [routerLink]="['/tasks/update', task.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info padding">
          <!--Ícone--> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <!--Ícone--> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<!--Mais uma diretiva utilitária, essa é uma diretiva para criar uma condicional "if"
Caso o tamanho da lista de tarefas for igual a zero, o "*ngIf" vai ser validado e o parágrafo
vai ser exibido, caso seja maior então não vai ser validado-->
<p *ngIf="tasks.length == 0" class="noneTask">Nenhuma tarefa cadastrada.</p>
